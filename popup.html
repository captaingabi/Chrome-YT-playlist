<!DOCTYPE html>
<html>
  <head>
    <style>
      ul {
        list-style: none;
        padding-left: 10px;
      }
      li {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        width: 240px;
      }
    </style>
  </head>
  <body>
    <div>
      <button id="previousButton">Previous</button>
      <button id="playButton">Play</button>
      <button id="nextButton">Next</button>
    </div>
    <div id="RandomDiv">
      <input id="randomInput" type="checkbox">Randomize</input>
      <label id="randomLabel"></label>
    </div>
    <div id="playListDiv"></div>
    <script type="module" src="popup.js"></script>
  </body>
</html>
