<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="tile"><button id="importButton" class="importButton">Import</button></div>
    <div class="tile">
      <button id="previousButton" class="button">
        <svg height="20" width="16" version="1.1" viewBox="8 6 20 20">
          <path d="m 12,12 h 2 v 12 h -2 z m 3.5,6 8.5,6 V 12 z"></path>
        </svg>
      </button>
      <button id="playButton" class="button" state="Play">
        <svg height="20" width="16" version="1.1" viewBox="8 6 20 20">
          <path d="M 12,26 18.5,22 18.5,14 12,10 z M 18.5,22 25,18 25,18 18.5,14 z"></path>
        </svg>
      </button>
      <button id="nextButton" class="button">
        <svg height="20" width="16" version="1.1" viewBox="8 6 20 20">
          <path d="M 12,24 20.5,18 12,12 V 24 z M 22,12 v 12 h 2 V 12 h -2 z"></path>
        </svg>
      </button>
    </div>
    <div id="RandomDiv" class="tile">
      <label class="switch">
        <input type="checkbox" id="randomInput" />
        <span class="slider round"></span>
      </label>
      <label>Randomize</label>
      <label id="randomLabel"></label>
    </div>
    <div id="playListDiv" class="tile"></div>
    <script type="module" src="popup.js"></script>
  </body>
</html>
